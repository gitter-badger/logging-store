<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="layout">
<head>
    <title>Logging-Store</title>
</head>
<body class="bgimg">
<div th:fragment="content">
    <div class="container" align="center">

        <h1><font color="#f0ffff">Please sign in</font> </h1>
        <div th:if="${param.error == null}">
            &nbsp;
        </div>
        <div th:if="${param.error}">
           <font color="#bc8f8f" >Invalid username and password.</font>
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form login-page='@{/login}'
                    default-target-url="/app/index.xhtml"
                    always-use-default-target="true"
                    authentication-failure-url="/pages/login.xhtml" th:action="@{/login}" method="post" class="form-signin" >

                <div class="col-md-offset-5 col-md-3">
                    <div class="form-login">
                        <input type="text" name="username" id="userName" class="form-control input-sm chat-input" placeholder="username" />
                        <br/>
                        <input type="password" name="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
